name: Build And Test (Linux, macOS, Windows) x (Chromium, Firefox)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }} with ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        browser: [chromium, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            %LOCALAPPDATA%/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Build Project
        run: npm ci

      - name: Install Playwright browsers (and their OS dependencies)
        # It should not re-download if browsers exist.
        run: npx playwright install --with-deps ${{ matrix.browser }}
        env:
          TEST_BROWSER: ${{ matrix.browser }}

      - name: Run tests
        run: npm test
